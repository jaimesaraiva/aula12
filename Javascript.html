<script>
	const valor = prompt("Informe um valor e tecle enter");
	if (valor == 0) {
		alert("O número informado é nulo")
	}
	if (valor > 0) {
		if (valor % 2 == 0) {
			alert("Numero positivo e par")
		}
		else{
			alert("Numero positivo e impar")
		}	
	}
	if(valor < 0){
		alert("valor é negativo")

	}
</script>
